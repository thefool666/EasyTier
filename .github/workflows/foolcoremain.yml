name: Build EasyTier-Core Android

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'easytier/src/common/dns.rs'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Setup Environment for Cross-Compilation
        run: |
          NDK=${{ steps.setup-ndk.outputs.ndk-path }}
          SYSROOT="$NDK/toolchains/llvm/prebuilt/linux-x86_64/sysroot"
          CLANG="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang"
          
          echo "ANDROID_NDK_HOME=$NDK" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$CLANG" >> $GITHUB_ENV
          echo "CC_aarch64-linux-android=$CLANG" >> $GITHUB_ENV
          echo "AR_aarch64-linux-android=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV
          echo "CFLAGS_aarch64-linux-android=--sysroot=$SYSROOT" >> $GITHUB_ENV
          echo "BINDGEN_EXTRA_CLANG_ARGS=--sysroot=$SYSROOT" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: Build easytier-core
        run: |
          cd easytier
          cargo build --release --target aarch64-linux-android --bin easytier-core

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: easytier-core-android
          path: easytier/target/aarch64-linux-android/release/easytier-core
          retention-days: 30
